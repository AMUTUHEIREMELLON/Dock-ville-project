<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/inde.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Parking Dashboard</h1>
    </header>
    <div class="container">
      <aside class="sidebar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </aside>
      <main class="content">
        <h2>Welcome to the Dashboard</h2>
        <div class="dash-content">
          <div class="overview">
            <div class="title">
              <i class="bx bxs-select-multiple"></i>
              <span class="text">Choose a section</span>
            </div>

            <div class="boxes">
              <div class="box box1">
                <span class="text">Parking</span>
                <span class="number">125</span>
                <i class="bx bxs-car"></i>
                <a href="index.html"><button class="check">Check</button></a>
              </div>
              <div class="box box2">
                <span class="text">Tire Clinic</span>
                <span class="number">120</span>
                <i class="bx bxs-car-battery"></i>
                <a href="index.html"><button class="check">Check</button></a>
              </div>
              <div class="box box3">
                <span class="text">Battery</span>
                <span class="number">10,120</span>
                <i class="bx bxs-car-battery"></i>
                <a href="index.html"><button class="check">Check</button></a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; Amullon. All rights reserved.</p>
        <ul class="footer-links">
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Use</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
