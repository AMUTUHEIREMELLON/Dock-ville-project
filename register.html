<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="formId" name="register" action="#" onsubmit="return Validate();" method="POST">
        <h1>Sign Up Form</Form></h1>
       
        <div class="form-group">
          <label for="firstname">Firstname:</label>
          <input type="text" id="firstname" name="firstname"/>
          <!-- all inputs should have names in lowercase -->
          <span id="firstnameError"></span>

        </div>
        <div class="form-group">
          <label for="lastname">Lastname:</label>
          <input type="text" id="lastname" name="lastname"/>
          <!-- all inputs should have names in lowercase -->
          <span id="lastnameError"></span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"/>
          <span id="pnameError"></span>
        </div>
        <div class="form-group">
          <label for="sex">Sex:</label>
          <select id="sex" name="sex">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <span id="qnameError"></span>
        </div>
        <div class="form-group">
          <label for="national-id">National ID Number:</label>
          <input type="text" id="national-id" name="national-id"/>
        </div>
        <div class="form-group">
          <label for="car-number">Car Number Plate:</label>
          <input type="text" id="car-number" name="car-number"/>
          <span id="gnameError"></span>
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number:</label>
          <input type="tel" id="phonenumber" name="phonenumber"/>
        </div>
        <div class="form-group">
          <label for="password">Create Password:</label>
          <input type="password" id="password" name="password"/>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" >Sign Up</button>
          <!-- <input type="button" value="Login" /> -->
        </div>
      </form>
    </div>
    <script src="./public/js/register-validation.js"></script>
  </body>
</html>
