<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./public/css/login.css" />
    <title>My second project</title>
  </head>

  <div class="login">
    <body>
      <div class="login-form">
        <form
          id="formId"
          name="login"
          action="#"
          onsubmit="return Validate()"
          method="POST"
        >
          <div class="mb-3">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="email" />
            <span id="emailError"></span>
            <div id="emailHelp" class="form-text">Your email is private.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="password"
            />
            <span id="passwordError"></span>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Show password</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <label><a href="register.html">SignUp</a></label>
          <p><a href="index.html">< Home</a></p>
        </form>
      </div>

      <p>original &copy;Amullon</p>
      <script src="./public/js/login-validation.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      <!-- </html> -->
    </body>
  </div>
</html>
