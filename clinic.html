          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a class="nav-link active" aria-current="page" href="index.html"

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"

              <ul class="dropdown-menu">

          <form class="d-flex" role="search">

    <div class="clinic">
      <form
        id="formId"
        name="car"
        action="#"
        onsubmit="return Validate()"
        method="POST"
      >
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              id="firstname"
              name="firstname"
            />
            <span id="firstnameError"></span>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              id="lastname"
              name="lastname"
            />
            <span id="lastnameError"></span>
          </div>
        </div>
        <div class="model">
          <label class="model" id="inputGroup-sizing-sm" for="model"
            >Car Model</label
          >
          <span id="modelError"></span>
          <input type="text" id="model" name="model" class="form-control" />
        </div>
        <label for="input5" class="form-label">Car tire services</label>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Tire pressure(Shs.500)
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Punctuure fixing(Shs.5000)
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Valves(Shs.5000)
          </label>
        </div>
        <button type="submit" onsubmit="services.html">Sign Up</button>

        <script src="./public/js/clinic.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      </form>
    </div>
