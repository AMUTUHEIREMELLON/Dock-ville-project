<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <h1>Booking Form</h1>
    <link rel="stylesheet" href="./public/css/bootstrap.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <div class="booking">
      <div class="model">
        <span class="model" id="inputGroup-sizing-sm">Car Model</span>
        <input type="" class="form-control" />
      </div>
      <div class="car-number">
        <span class="p-" id="ingroup-sizing">Car Number Plate</span>
        <input type="" class="form-control" />
      </div>
      <div class="car-color">
        <span class="p-" id="ingroup-sizing">Car Color</span>
        <input type="" class="form-control" />
      </div>
      <div class="date">
        <span class="date" id="ingroup-sizing">Date</span>
        <input type="" class="form-control" />
      </div>
      <div class="time">
        <span class="color" id="ingroup">Time of arrival</span>
        <input type="" class="form-control" />
      </div>
      <div class="nin">
        <span class="nin" id="ninError">NIN</span>
        <input type="" class="nin" name="ninname" />
      </div>
    </div>
  </body>
</html>
