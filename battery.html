<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tire Clinic</title>
    <link rel="stylesheet" href="./public/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./public/css/battery.css" />
  </head>
  <body>
    <form class="horizontal">
      <div class="fullname">
        <label class="fullname" id="inputGroup-sizing-sm" for="fullname"
          >Full name</label
        >
        <span id="fullname"></span>
        <input type="text" id="fullname" name="fullname" class="form-control" />
      </div>
      <div class="cost">
        <label class="cost" id="inputGroup-sizing-sm" for="cost"
          >Cost(Shs)</label
        >
        <span id="costError"></span>
        <input type="text" id="cost" name="cost" class="form-control" />
      </div>
      <div class="Size">
        <label class="Size" id="inputGroup-sizing-sm" for="Size"
          >Battery Size</label
        >
        <span id="SizeError"></span>
        <select class="form-select" aria-label="Default select example">
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
        </select>
      </div>
      <div class="model">
        <label class="model" id="inputGroup-sizing-sm" for="model"
          >Car Model</label
        >
        <span id="modelError"></span>
        <input type="text" id="model" name="model" class="form-control" />
      </div>
      <button type="submit" onsubmit="services.html">Sign Up</button>
    </form>
    <script src="./public/js/battery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
