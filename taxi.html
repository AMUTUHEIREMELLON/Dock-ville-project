<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./public/css/bootstrap.css" />
    <link rel="stylesheet" href="./public/css/taxi.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Booking Form</title>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <h2 class="details">Customer's details</h2>
  </head>
  <body>
    <form
      id="formId"
      name="taxi"
      action="#"
      onsubmit=""
      method="#"
    >
      <div class="booking">
        <h3>Taxis</h3>
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              id="firstname"
              name="firstname"
            />
            <span id="firstnameError"></span>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              id="lastname"
              name="lastname"
            />
            <span id="lastnameError"></span>
          </div>
        </div>
        <div class="model">
          <label class="model" id="inputGroup-sizing-sm" for="model"
            >Car Model</label
          >
          <span id="modelError"></span>
          <input type="text" id="model" name="model" class="form-control" />
        </div>
        <div class="car-number">
          <span id="numberPlateError"></span>
          <label class="p-" for="numberplate" id="ingroup-sizing"
            >Car Number Plate</label
          >
          <input
            type="text"
            id="numberplate"
            name="numberplate"
            class="form-control"
          />
        </div>
        <div class="car-color">
          <span id="colorError"></span>
          <label class="p-" id="ingroup-sizing">Car Color</label>
          <input type="text" id="color" name="color" class="form-control" />
        </div>
        <div class="date">
          <span id="dateError"></span>
          <label class="date" id="ingroupsizing">Date</label>
          <input type="date" id="date" name="date" class="form-control" />
        </div>
        <div class="time">
          <span id="timeError"></span>
          <label class="color" id="ingroup">Time of arrival</label>
          <input type="time" id="time" name="time" class="form-control" />
        </div>

        <div class="slot">
          <span id="slotnumberError"></span>
          <label class="date" id="slot-sizing">Slot Number</label>
          <input
            type="number"
            id="slotnumber"
            name="slotnumber"
            class="form-control"
          />
        </div>
        <button type="submit" onsubmit="services.html">Sign Up</button>

        <!-- <div class="form-group">
        <label for="national-id">National ID Number:</label>
        <input type="text" id="national-id" name="national-id" />
      </div> -->
        
      </div>
    </form>
    <script src="./public/js/taxi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
