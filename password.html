<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password reset</title>
    <link rel="stylesheet" href="public/css/password.css" />
    <h1>Password reset</h1>
  </head>
  <body>
    <p>Please enter your email below to reset your password.</p>
    <form action="reset.php" method="post">
      <label for="email">Email or phone Number</label>
      <input type="email" name="email" id="email" />
      <input type="submit" value="Reset" />
      <input type="reset" value="Cancel" />
      <p>We sent a six digit code to verify your email or phone Number</p>
      <div class="form-group">
        <label for="entercode">Enter six digit code:</label>
        <input type="text" id="entercode" name="name" />
      </div>
    </form>

    <form id="password-reset-form">
      <div id="alert"></div>

      <label for="password">New password</label>
      <input type="password" id="password" />

      <label for="password-verify">Confirm password</label>
      <input type="password" id="password-verify" />

      <button type="submit">Reset password</button>
    </form>
  </body>
</html>
